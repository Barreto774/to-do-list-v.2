<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List - Login</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>

<body>
    <div class="login">
        <form action="#" class="form-login">
            <h3>Logue Agora</h3>
            <input type="text" name="email" placeholder="Insira seu email" class="box-email" id="login" required><br>
            <input type="password" name="senha" placeholder="Insira sua senha" class="box-senha" id="senha" required>
            <p>Esqueceu sua senha? <a href="#">Clique Aqui</a></p>
            <input type="submit" value="Entrar" onclick="logar()" class="btn">
        </form>          
    </div>
    <script src="script.js"></script>
</body>
</html>
